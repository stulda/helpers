#!/usr/sbin/nft -f

#flush ruleset
add table inet filter
delete table inet filter
add table inet nat
delete table inet nat

table inet filter {
	chain input {
		type filter hook input priority filter; policy drop;
		iifname "lo" accept
		jump core
		jump dhcp_client
		jump ssh
		iifname br0 jump input_web
		counter log prefix "[nftables] INPUT DROP: " drop
	}

	chain output {
		type filter hook output priority filter; policy accept;
	}

	chain forward {
		type filter hook forward priority filter; policy drop;
	}

	chain core {
		ct state established,related counter accept
		ct state invalid counter drop
		meta l4proto ipv6-icmp counter accept
		meta l4proto icmp counter accept
		ip protocol igmp counter accept
		pkttype { broadcast,multicast } counter accept
	}

	chain dhcp_client {
		udp dport 68 counter accept
    }

    chain dhcp_server {
		udp dport 67 counter accept
    }

    chain dns {
		tcp dport 53 counter accept
		udp dport 53 counter accept
    }

    chain graylog {
		udp dport 514 counter accept
    }

	chain ssh {
		tcp dport 22 counter accept
	}

	chain input_web {
		tcp dport 80 counter accept
	}
}

table inet nat {
	chain prerouting {
		type nat hook prerouting priority filter; policy accept;
	}

	chain postrouting {
		type nat hook postrouting priority srcnat; policy accept;
	}
}
